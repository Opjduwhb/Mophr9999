<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بكم في موقعنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/XfDpUGI.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: calc(100% - 24px); /* Adjusted for padding */
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            animation: pulse 1.5s infinite;
            z-index: 1000;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بكم في موقعنا</h1>
        <form>
            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
    <a href="https://wa.me/01050079125" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp_icon.png" alt="WhatsApp" class="whatsapp-icon">
    </a>
</body>
</html>
