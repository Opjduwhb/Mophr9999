<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عدنان زيد للاستثمار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }
        .investment-plan {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
            padding: 1.5rem;
            text-align: center;
        }
        .investment-plan h2 {
            color: #4CAF50;
        }
        .investment-plan p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .investment-plan button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .investment-plan button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>عدنان زيد للاستثمار</h1>
        <p>ضاعف أموالك بسهولة وشفافية</p>
    </header>

    <div class="container">
        <div class="investment-plan">
            <h2>خطة الاستثمار</h2>
            <p>استثمر 1000 دولار واحصل على 2000 دولار</p>
            <p>مدة العملية: 24 ساعة</p>
            <button onclick="deposit()">ابدأ الاستثمار الآن</button>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2024 عدنان زيد للاستثمار</p>
    </footer>

    <script>
        function deposit() {
            alert("لإتمام عملية الاستثمار، يرجى التواصل مع خدمة العملاء.");
        }
    </script>
</body>
</html>
